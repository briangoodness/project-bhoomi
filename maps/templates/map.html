<!DOCTYPE html>

{% load staticfiles %}
{% load leaflet_tags %}
{% load bootstrap3 %}

<html>
<head>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />

  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% leaflet_js %}
  {% leaflet_css %}

  <title>Project Bhoomi</title>
</head>
<body>

  <style>
      #menu {
          background: #fff;
          position: absolute;
          z-index: 1;
          top: 70px;
          right: 10px;
          border-radius: 3px;
          width: 120px;
          border: 1px solid rgba(0,0,0,0.4);
          font-family: 'Open Sans', sans-serif;
      }

      #menu a {
          font-size: 13px;
          color: #404040;
          display: block;
          margin: 0;
          padding: 0;
          padding: 10px;
          text-decoration: none;
          border-bottom: 1px solid rgba(0,0,0,0.25);
          text-align: center;
      }

      #menu a:last-child {
          border: none;
      }

      #menu a:hover {
          background-color: #f8f8f8;
          color: #404040;
      }

      #menu a.active {
          background-color: #3887be;
          color: #ffffff;
      }

      #menu a.active:hover {
          background: #3074a4;
      }
  </style>

  <style>
      .map-overlay {
        position: absolute;
        bottom: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.8);
        margin-right: 20px;
        font-family: Arial, sans-serif;
        overflow: auto;
        border-radius: 3px;
      }

      #legend {
        padding: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        line-height: 18px;
        height: 80px;
        margin-bottom: 180px;
        width: 150px;
      }

      .legend-key {
        display: inline-block;
        border-radius: 20%;
        width: 10px;
        height: 10px;
        margin-right: 5px;
      }
  </style>

  <style>
      .no-margin-bottom {
          margin-bottom: 0px !important;
      }
  </style>

  <!-- navbar -->
  <nav class="navbar navbar-default navbar-static-top navbar-inverse no-margin-bottom">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project Bhoomi</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Explore <span class="caret"></span></a>
            <ul id="country-list" class="dropdown-menu">
            </ul>
          </li>
          <li><a href="#">Data</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <form id="search-form" class="navbar-form navbar-right">
          <div class="form-group">
            <input id="search-term" type="text" class="form-control" placeholder="Search" list="search-term-list">
            <datalist id="search-term-list"></datalist>
          </div>
          <button id="search-button" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div id='map' style='width: 100%; height: 500px;'></div>
  <div class='map-overlay' id='legend'></div>

  <div id='style-menu'>
    <input id='basic' type='radio' name='rtoggle' value='basic' checked='checked'>
    <label for='basic'>basic</label>
    <input id='streets' type='radio' name='rtoggle' value='streets'>
    <label for='streets'>streets</label>
    <input id='bright' type='radio' name='rtoggle' value='bright'>
    <label for='bright'>bright</label>
    <input id='light' type='radio' name='rtoggle' value='light'>
    <label for='light'>light</label>
    <input id='dark' type='radio' name='rtoggle' value='dark'>
    <label for='dark'>dark</label>
    <input id='outdoors' type='radio' name='rtoggle' value='outdoors'>
    <label for='outdoors'>outdoors</label>
    <input id='satellite' type='radio' name='rtoggle' value='satellite'>
    <label for='satellite'>satellite</label>
  </div>

  <nav id="menu"></nav>

  <script>

    // load MapBox token
    mapboxgl.accessToken = "{{ token }}";

    // configure map load
    var clusterCenters = {
        "id": "dhs-clusters",
        "type": "circle",
        "source": {
            "type": "geojson",
            "data": 'dhs-data.geojson?country={{ country }}'
          },
        "layout": {
                    'visibility': 'visible'
          },
        'paint': {
          'circle-radius': 3,
          //'circle-color': 'rgba(55,148,179,1)'
          'circle-color':'#43a2ca'
        }
      }

    // configure map load
    var regionPredictions = {
        "id": "region-predictions",
        "type": "fill",
        "source": {
            "type": "geojson",
            "data":'{% url "regions-predictions-data" %}'
          },
        "layout": {
                    'visibility': 'visible'
          },
        'paint': {
          'fill-color': '#008888',
          'fill-opacity': 0.8
        }
      }

    // initialize map
    var map = new mapboxgl.Map({
      container: 'map',
      //style: 'mapbox://styles/mapbox/satellite-v9?optimize=true',
      // style: 'mapbox://styles/mapbox/outdoors-v9?optimize=true',
      style: '{{ mapbox_style }}',
      //center: [29.8739, -1.9403], // starting position
      center: [{{ center_lng }}, {{ center_lat }}],
      zoom: {{ zoom_level }}, // starting zoom
      maxZoom: {{ max_zoom }},
      minZoom: {{ min_zoom }},
      //maxBounds: new mapboxgl.LngLatBounds([left, top], [right, bottom]) // maximum map bounds
    });
    map.on('load', function () {
      map.addLayer(clusterCenters);
      //map.addLayer(regionPredictions);

      //choropleth layers
      var layers = ['low-wealth', 'medium-wealth', 'high-wealth'];
      var legend = document.getElementById('legend');

      // adding the legends corresponding to the wealth indexes choropleth.
      layers.forEach(function(layer) {
        var color = map.getPaintProperty(layer, 'fill-color');
        var item = document.createElement('div');
        var key = document.createElement('span');
        key.className = 'legend-key';
        key.style.backgroundColor = color;

        var value = document.createElement('span');
        value.innerHTML = layer;
        item.appendChild(key);
        item.appendChild(value);
        legend.appendChild(item);
      });
    });

    // retrieve map style
    var layerList = document.getElementById('style-menu');
    var inputs = layerList.getElementsByTagName('input');

    // switch map style
    function switchLayer(layer) {
      var layerId = layer.target.id;
      map.setStyle('mapbox://styles/mapbox/' + layerId + '-v9?optimize=true');
      map.on('style.load', function() {
        map.addLayer('dhs-clusters');
      });
    }

    for (var i = 0; i < inputs.length; i++) {
      inputs[i].onclick = switchLayer;
    }

    // load country options
    var toggleableCountryIds = [ 'Ghana', 'Malawi', 'Rwanda', 'Tanzania' ];
    for (var i = 0; i < toggleableCountryIds.length; i++) {
      //load explore tab
      var id = toggleableCountryIds[i];

      var list_element = document.createElement('li');

      var link = document.createElement('a');
      link.href = id.toLowerCase();
      link.className = 'active';
      link.textContent = id;

      link.onclick = function (e) {
      };

      list_element.appendChild(link);

      var country_list = document.getElementById('country-list');
      country_list.appendChild(list_element);

      //load search term list
      var search_term_list = document.getElementById('search-term-list');

      var option = document.createElement('option');
      option.value = id;

      search_term_list.append(option);
    }

    // toggle layers
    var dataLayers = {'dhs-clusters':'DHS Clusters'}
    var toggleableLayerIds = [];
    for(var key in dataLayers) { toggleableLayerIds.push(key); }

    for (var i = 0; i < toggleableLayerIds.length; i++) {
      var id = toggleableLayerIds[i];

      var link = document.createElement('a');
      link.href = '#';
      link.className = 'active';
      link.textContent = dataLayers[id];

      link.onclick = function (e) {
          var clickedLayer = id;
          e.preventDefault();
          e.stopPropagation();

          var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

          if (visibility === 'visible') {
              map.setLayoutProperty(clickedLayer, 'visibility', 'none');
              this.className = '';
          } else {
              this.className = 'active';
              map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
          }
      };

      var layers = document.getElementById('menu');
      layers.appendChild(link);

      //search
      var search_button = document.getElementById('search-button');
      search_button.onclick = function (e) {
          var search_term = document.getElementById('search-term').value.toLowerCase();

          //TODO: validate input and send error/404 message if country not found.

          var search_form = document.getElementById('search-form');
          search_form.action = search_term;
          search_form.submit();
      };
    }


  </script>
</body>
</html>
